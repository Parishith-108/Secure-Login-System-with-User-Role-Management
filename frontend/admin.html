<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        #loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        
        .users-table th, .users-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .users-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        
        .users-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .users-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .action-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .update-btn {
            background-color: #28a745;
            color: white;
        }
        
        .update-btn:hover {
            background-color: #218838;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .role-select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            display: none;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Admin Dashboard - User Management</h1>
        
        <div id="loading">Loading users...</div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <table class="users-table" id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersList"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            const loadingElement = document.getElementById('loading');
            const tableElement = document.getElementById('usersTable');
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            if (!token) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                // Fetch all users
                const response = await fetch('http://localhost:5000/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load users');
                }
                
                const users = await response.json();
                
                // Render users table
                const usersList = document.getElementById('usersList');
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    
                    // Create role select
                    const roleSelect = document.createElement('select');
                    roleSelect.className = 'role-select';
                    roleSelect.dataset.userId = user.id;
                    roleSelect.innerHTML = `
                        <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                    `;
                    
                    // Create action buttons
                    const actionCell = document.createElement('td');
                    actionCell.innerHTML = `
                        <button class="action-btn update-btn" data-user-id="${user.id}">Update Role</button>
                        <button class="action-btn delete-btn" data-user-id="${user.id}">Delete</button>
                    `;
                    
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td class="role-cell"></td>
                        <td></td>
                    `;
                    
                    // Add elements to row
                    row.querySelector('.role-cell').appendChild(roleSelect);
                    row.querySelector('td:last-child').innerHTML = actionCell.innerHTML;
                    
                    usersList.appendChild(row);
                });
                
                // Hide loading, show table
                loadingElement.style.display = 'none';
                tableElement.style.display = 'table';
                
                // Add event listeners
                document.querySelectorAll('.update-btn').forEach(btn => {
                    btn.addEventListener('click', updateUserRole);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteUser);
                });
                
            } catch (error) {
                showError(error.message);
                console.error('Admin dashboard error:', error);
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        
        async function updateUserRole(e) {
            const userId = e.target.dataset.userId;
            const roleSelect = document.querySelector(`.role-select[data-user-id="${userId}"]`);
            const newRole = roleSelect.value;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:5000/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Update failed');
                }
                
                showSuccess('User role updated successfully!');
            } catch (error) {
                showError('Error: ' + error.message);
                console.error('Update role error:', error);
            }
        }
        
        async function deleteUser(e) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            const userId = e.target.dataset.userId;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`http://localhost:5000/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Delete failed');
                }
                
                // Remove user row from table
                e.target.closest('tr').remove();
                showSuccess('User deleted successfully!');
            } catch (error) {
                showError('Error: ' + error.message);
                console.error('Delete user error:', error);
            }
        }
    </script>
</body>
</html>
