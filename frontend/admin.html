<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <script src="/static/app.js"></script>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>User Management</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <select id="role_{{ user.id }}" onchange="updateRole({{ user.id }})">
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </td>
                <td>
                    <button onclick="updateRole({{ user.id }})">Update</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
    <button onclick="logout()">Logout</button>
</body>
</html>
