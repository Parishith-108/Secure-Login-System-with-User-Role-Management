<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .admin-panel {
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .admin-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .admin-link:hover {
            background-color: #218838;
            text-decoration: none;
        }
        
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        
        button:hover {
            background: #c82333;
        }
        
        .user-info {
            margin-bottom: 15px;
        }
        
        .user-info p {
            margin: 8px 0;
            color: #555;
        }
        
        .user-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        
        <div id="userInfo" class="dashboard-card">
            <div class="user-info">
                <h2>Welcome, <span id="username"></span>!</h2>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Role:</strong> <span id="userRole"></span></p>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <!-- Admin section (will show only for admins) -->
        <div id="adminSection" class="dashboard-card hidden">
            <div class="admin-panel">
                <h3>Admin Panel</h3>
                <p>This section is visible only to administrators.</p>
                <a href="admin.html" class="admin-link">Manage Users</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                // Fetch user data using token
                const response = await fetch('http://localhost:5000/protected', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const userData = result.user;
                    
                    // Display user info
                    document.getElementById('username').textContent = userData.username;
                    document.getElementById('userEmail').textContent = userData.email;
                    document.getElementById('userRole').textContent = userData.role;
                    
                    // Show admin section if admin
                    if (userData.role === 'admin') {
                        document.getElementById('adminSection').classList.remove('hidden');
                    }
                } else {
                    if (response.status === 401) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to load dashboard');
                    }
                }
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Dashboard error:', error);
            }
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
